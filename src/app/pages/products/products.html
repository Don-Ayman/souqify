<div class="products-page">

  <!-- Title -->
  <div class="products-header">
    <h1>Products</h1>
    <p>Discover our best tech deals</p>
  </div>

  <!-- Filter -->
  <div class="filter-bar">
    <select [(ngModel)]="selectedCategory" (change)="filterProducts()">
      <option value="all">All categories</option>
      <option value="portables">Phones</option>
      <option value="pc-portables">Laptops</option>
      <option value="accessoires">Accessories</option>
    </select>
  </div>

  <!-- Products Grid -->
  <div class="products-grid">
    <div class="product-card" *ngFor="let p of filteredProducts">

      <img [src]="p.img" alt="{{ p.name }}">

      <div class="product-info">
        <h3>{{ p.name }}</h3>
        <span class="category">{{ p.category }}</span>
        <div class="price">${{ p.price }}</div>
      </div>

      <button class="add-btn" (click)="addToCart(p)">
        Add to Cart
      </button>

    </div>
  </div>

</div>
