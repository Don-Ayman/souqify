<h2 style="padding:20px 20px 0 20px;">Products</h2>
<div style="padding:0 20px 12px 20px;">
  <label>Filter: </label>
  <select id="product-filter" (change)="filterProducts()">
    <option value="all">All</option>
    <option value="portables">Portables</option>
    <option value="pc-portables">PC Portables</option>
    <option value="accessoires">Accessoires</option>
  </select>
</div>
<div class="products" id="product-list">
  <div *ngFor="let p of allProducts" class="card" [attr.data-index]="allProducts.indexOf(p)">
    <img [src]="p.img" [alt]="p.name + ' image'">
    <h3>{{ p.name }}</h3>
    <div class="price">${{ p.price }}</div>
    <button (click)="addToCart(p.name)">Add to Cart</button>
  </div>
</div>
